# Render.com deployment config
# Deploy: Connect GitHub repo, Render will use this file

services:
  - type: web
    name: pallet-ticket-capture
    runtime: python
    region: oregon

    buildCommand: pip install -r requirements_web.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT web_app:app

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OCR_PROVIDER
        value: ocrspace
      # Add these in Render Dashboard:
      # GOOGLE_SHEET_ID = your sheet ID
      # OCR_API_KEY = optional, for higher OCR.space limits
