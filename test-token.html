<!DOCTYPE html>
<html>
<head>
    <title>Test GitHub Token</title>
</head>
<body>
    <h1>GitHub Token Test</h1>
    <button onclick="testToken()">Test Token</button>
    <div id="result"></div>
    
    <script>
    async function testToken() {
        const token = "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";
        const owner = "recorpproduction-prog";
        const repo = "recorp-sops-data";
        
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Testing...';
        
        try {
            const response = await fetch(`https://api.github.com/repos/${owner}/${repo}`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            
            const data = await response.json();
            
            if (response.ok) {
                resultDiv.innerHTML = `
                    <h2 style="color: green;">✅ SUCCESS!</h2>
                    <p>Token is valid. Repository exists.</p>
                    <p>Repository: ${data.full_name}</p>
                    <p>Private: ${data.private}</p>
                `;
            } else {
                resultDiv.innerHTML = `
                    <h2 style="color: red;">❌ ERROR ${response.status}</h2>
                    <p><strong>Problem:</strong> ${data.message || 'Unknown error'}</p>
                    ${response.status === 401 ? `
                        <h3>Fix:</h3>
                        <ol>
                            <li>Go to: <a href="https://github.com/settings/tokens" target="_blank">https://github.com/settings/tokens</a></li>
                            <li>Check if your token exists and is not expired</li>
                            <li>Make sure it has <strong>repo</strong> scope checked</li>
                            <li>If not, create a new token with <strong>repo</strong> scope</li>
                            <li>Replace the token in index.html line 641</li>
                        </ol>
                    ` : ''}
                `;
            }
        } catch (error) {
            resultDiv.innerHTML = `<h2 style="color: red;">❌ ERROR</h2><p>${error.message}</p>`;
        }
    }
    </script>
</body>
</html>
