# Force build from repo root using root Dockerfile (sop-shared-backend/ paths)
steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/cloud-run-source-deploy/default/image:$COMMIT_SHA', '-f', 'Dockerfile', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/cloud-run-source-deploy/default/image:$COMMIT_SHA']
images:
  - 'gcr.io/$PROJECT_ID/cloud-run-source-deploy/default/image:$COMMIT_SHA'
